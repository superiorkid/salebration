version: '3.8'
services:
  app:
    build:
      args:
        user: balinux
        uid: 1000
      context: ./.docker
      dockerfile: Dockerfile
    image: salebration-be
    container_name: salebration-be-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - salebration-be

  db:
    image: mysql:8.0
    container_name: salebration-be-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./.docker/db:/var/lib/mysql
    ports:
      - 33060:3306
    networks:
      - salebration-be

  nginx:
    image: nginx:alpine
    container_name: salebration-be-nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./.docker/nginx/:/etc/nginx/conf.d/
    networks:
      - salebration-be

networks:
  salebration-be:
    driver: bridge